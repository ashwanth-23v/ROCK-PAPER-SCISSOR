<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>Game</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <p class="title">Rock Paper Scissors</p>
        <button class="button-class rock-button"> 
            <img src="images/rock-emoji.png" class="icon-class">
        </button>
        <button  class="button-class paper-button">
            <img src="images/paper-emoji.png" class="icon-class">
        </button>
        <button class="button-class scissors-button">
            <img src="images/scissors-emoji.png" class="icon-class">
        </button>
        <p class="js-result result-css"></p>
        <p class="js-moves"></p>
        <p class="js-score score-css"></p>
        <button onclick="reset()" class="reset-css">RESET</button>
        <button class="auto-play-off auto-play">Autoplay</button>
        
        <script src="rockpaper.js"></Script>
    </body>
</html>
